<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>header</title>
</head>

<body>
	<div id="content" th:fragment="content">
		<div class="container">
			<!-- Breadcrumbs line -->
			<div class="crumbs">
				<ul id="breadcrumbs" class="breadcrumb">
					<li><i class="icon-home"></i> <a href="/">仪表盘</a></li>
					<li class="current">账户管理</li>
				</ul>

			</div>
			<!-- /Breadcrumbs line -->

			<!--=== Page Header ===-->
			<div class="page-header">
				<div class="page-title">
					<span th:inline="text">欢迎使用，[[${#httpServletRequest.remoteUser}]]!</span>
				</div>

			</div>
			<!-- /Page Header -->

			<!--=== Page Content ===-->

			<div class="row">
				<div class="col-md-12">
					<div class="widget box">
						<div class="widget-header">
							<h4>
								<i class="icon-reorder"></i> 修改账号信息
							</h4>
							<div class="toolbar no-padding">
								<div class="btn-group">
									<span class="btn btn-xs collapse"><i
										class="icon-angle-down"></i></span>
								</div>
							</div>
						</div>
						<div class="content no-padding">
						
							<form action="#" th:action="@{/admin/account/edit}"
								th:object="${accountEdit}" method="post">
								
								<div class="row">
								    <div class="col-sm-6 col-md-3">
								        <a href="#" class="thumbnail">
								            <img th:src="*{thumb1}" alt="通用的占位符缩略图"/> 
								        </a>
								    </div>
								    <div class="col-sm-6 col-md-3">
								        <a href="#" class="thumbnail">
								            <img th:src="*{thumb2}" alt="通用的占位符缩略图"/>
								        </a>
								    </div>
								    <div class="col-sm-6 col-md-3">
								        <a href="#" class="thumbnail">
								            <img th:src="*{thumb3}" alt="通用的占位符缩略图"/>
								        </a>
								    </div>
								    <div class="col-sm-6 col-md-3">
								        <a href="#" class="thumbnail">
								            <img th:src="*{thumb4}" alt="通用的占位符缩略图"/>
								        </a>
								    </div>
								    <div class="col-sm-6 col-md-3">
								        <a href="#" class="thumbnail">
								            <img th:src="*{thumb5}" alt="通用的占位符缩略图"/>
								        </a>
								    </div>
								</div>
								
								
								<input type="hidden" th:field="*{id}" />
								<p>
									账号名称: <input type="text" th:field="*{nickname}" />
								</p>

								<p>
									交易狀態: <input type="text" th:field="*{accountforresult}" />
								</p>

								<p>
									反馈信息: <input type="text" th:field="*{report}" />
								</p>
								
								<p>
									购买人微信: <input type="text" th:field="*{buywechat}" />
								</p>
								
								<p>
									价格: <input type="text" th:field="*{accountforprice}" />
								</p>
								<p>
									<input type="submit" value="提交" /> <input type="reset"
										value="重置" />
								</p>
							</form>
							
							
						</div>
					</div>
				</div>
			</div>

			<!-- /.row -->
			<!-- /Page Content -->
		</div>
		<!-- /.container -->

	</div>

</body>
</html>
