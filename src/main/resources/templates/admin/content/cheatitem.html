<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>header</title>
<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
<script >
$(document).ready(function(){
	  $("button").click(function(){
	    $("#test").hide();
	  });
	});
</script>


</head>

<body>
	<div id="content" th:fragment="content">
		<div class="container">

			<!--=== Page Header ===-->
			<div class="page-header">
				<div class="page-title">
					<h3 id="demo">账号交易</h3>
				</div>
			</div>
			<!-- /Page Header -->

			<!--=== Page Content ===-->
			
			<div class="dropdown">
    			<table>
    				<thead>
    					<tr>
    						<th>
    							<button class="btn btn-primary dropdown-toggle"  onchange="select(this)" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">交易状态<span class="caret"></span></button>
						      	<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
							        <li role="presentation"><a role="menuitem" tabindex="-1" th:href="@{/admin/cheatitem/updatecheatitemstatus(status=0)}">审核未通过</a></li>
							        <li role="presentation"><a role="menuitem" tabindex="-1" th:href="@{/admin/cheatitem/updatecheatitemstatus(status=1)}">待审核</a></li>
							        <li role="presentation"><a role="menuitem" tabindex="-1" th:href="@{/admin/cheatitem/updatecheatitemstatus(status=2)}">审核通过</a></li>
						      	</ul>
    						</th>
    					</tr>
    				</thead>
    			</table>	
	    	</div>
			
			<div class="row">
				<div class="col-md-12">
					<div class="widget box">
						<div class="widget-header">
							<h4><i class="icon-reorder"></i> 待审核列表</h4>
							<div class="toolbar no-padding">
								<div class="btn-group">
									<!-- <span class="btn btn-xs "><a
										th:href="@{/admin/news/add}"><i class="icon-plus"></i></a></span> -->
								</div>
							</div>
						</div>
						<div class="content no-padding">
							<table id="grid-data1" class="table table-condensed table-hover table-striped">
								<thead>
									<tr>
										<th data-column-id="id" data-type="numeric"
											data-identifier="true">账号ID</th>
										<th data-column-id="cheatwechat">举报微信</th>
										<th data-column-id="label">举报标签</th>
										<th data-column-id="datetime">时间</th>
										<th data-column-id="detail">描述</th>
										<th data-column-id="status">状态</th>
										<th data-column-id="result_type1">修改状态</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="cheatitem : ${cheatitems}">
										<td th:text="${cheatitem.id}"></td>
										<td th:text="${cheatitem.cheatwechat}"></td>
										<td th:if="${cheatitem.label == 0}" th:text="骗取账号"></td>
										<td th:if="${cheatitem.label == 1}" th:text="骗取材料"></td>
										<td th:if="${cheatitem.label == 2}" th:text="冒充名人"></td>
										<td th:if="${cheatitem.label == 3}" th:text="恶意封号"></td>
										<td th:if="${cheatitem.label == 4}" th:text="兑换话费红包"></td>
										<td th:text="${cheatitem.datetime}"></td>
										<td th:text="${cheatitem.detail}"></td>
										<td th:text="${cheatitem.status}"></td>
										<td><a th:href="@{/admin/cheatitem/edit(id=${cheatitem.id})}"
											title="编辑"><i class="icon-edit"></i></a></td>
										<!--<td><a th:href="@{/admin/news/del(id=${news.id})}"
											title="删除"><i class="icon-trash visual red"
												onclick="return confirm('确定要删除吗?')"></i></a></td> -->
									</tr>
								</tbody>
			      	
							</table>
						</div>
					</div>
				</div>
			</div>

			<!-- <script src="/plugins/bootgrid/jquery.bootgrid.min.js"></script>
			 <script type="text/javascript">
				$("#grid-data1").bootgrid({
					ajax : false,
					caseSensitive : false
				});
			</script>  -->
			
			
			
			<!-- /.row -->
			<!-- /Page Content -->
		</div>
		<!-- /.container -->
		
		
		
		

	</div>

</body>
</html>
