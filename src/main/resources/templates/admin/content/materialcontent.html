<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>header</title>

<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>

<script >
$(document).ready(function(){
	  $("button").click(function(){
	    $("#test").hide();
	  });
	});
</script>


</head>

<body>
	<div id="content" th:fragment="content">
		<div class="container">

			<!--=== Page Header ===-->
			<div class="page-header">
				<div class="page-title">
					<h3 id="demo">材料交易</h3>
				</div>
			</div>
			<!-- /Page Header -->

			<!--=== Page Content ===-->
			<div id="toolbar" class="btn-group">
 				<button id="btn_add" type="button" class="btn btn-default">
 					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
				 </button>
 				<button id="btn_edit" type="button" class="btn btn-default">
 					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
 				</button>
 				<button id="btn_delete" type="button" class="btn btn-default">
 					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
 				</button>
			 </div>
	    	<div class="dropdown">
    			<table>
    				<thead>
    					<tr>
    						<th>
    							<button class="btn btn-primary dropdown-toggle"  onchange="select(this)" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">交易状态<span class="caret"></span></button>
						      	<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
							        <li role="presentation"><a role="menuitem" tabindex="-1" th:href="@{/admin/material/updatematerialstatus(materialforresult=0)}">审核未通过</a></li>
							        <li role="presentation"><a role="menuitem" tabindex="-1" th:href="@{/admin/material/updatematerialstatus(materialforresult=1)}">待审核</a></li>
							        <li role="presentation"><a role="menuitem" tabindex="-1" th:href="@{/admin/material/updatematerialstatus(materialforresult=2)}">审核通过</a></li>
							        <li role="presentation"><a role="menuitem" tabindex="-1" th:href="@{/admin/material/updatematerialstatus(materialforresult=3)}">已锁定</a></li>
							        <li role="presentation"><a role="menuitem" tabindex="-1" th:href="@{/admin/material/updatematerialstatus(materialforresult=4)}">交易完成</a></li>
						      	</ul>
    						</th>
    					</tr>
    				</thead>
    			</table>	
	    	</div>
	    		
			<div class="row">
				<div class="col-md-12">
					<div class="widget box">
						<div class="widget-header">
							<h4><i class="icon-reorder"></i> 材料列表</h4>
							<div class="toolbar no-padding">
								<div class="btn-group">
									<!-- <span class="btn btn-xs "><a
										th:href="@{/admin/news/add}"><i class="icon-plus"></i></a></span> -->
								</div>
							</div>
						</div>
						<div class="content no-padding">
							<table id="grid-data" class="table table-bordered table-striped ">
								<thead>
									<tr>
										<th data-column-id="id" data-type="numeric"
											data-identifier="true">ID</th>
										<th data-column-id="wechat">卖家微信</th>
										<th data-column-id="buywechat">买家微信</th>
										<th data-column-id="materialindex">材料名</th>
										<th data-column-id="count">数量</th>
										<th data-column-id="materialprice">价格</th>
										<th data-column-id="materiaforpricesell">卖家价格</th>
										<th data-column-id="materiaforpricebuy">买家价格</th>
										<th data-column-id="service">渠道</th>
										<th data-column-id="datetime">时间</th>
										<th data-column-id="detail">摘要</th>
										<th data-column-id="materialforresult">账号状态</th>
										<th data-column-id="result_type1">修改状态</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="materials : ${materiallist}">
										<td th:text="${materials.id}"></td>
										<td th:text="${materials.wechat}"></td>
										<td th:text="${materials.buywechat}"></td>
										
										<td th:if="${materials.materialindex == 0}" th:text="食人鱼号角"></td>
										<td th:if="${materials.materialindex == 1}" th:text="狂暴"></td>
										<td th:if="${materials.materialindex == 2}" th:text="锁定"></td>
										<td th:if="${materials.materialindex == 3}" th:text="冰冻"></td>
										<td th:if="${materials.materialindex == 4}" th:text="神灯"></td>
										<td th:if="${materials.materialindex == 5}" th:text="四色材料"></td>
										<td th:if="${materials.materialindex == 6}" th:text="机械碎片"></td>
										<td th:if="${materials.materialindex == 7}" th:text="原石精华"></td>
										<td th:if="${materials.materialindex == 8}" th:text="核弹"></td>
										<td th:if="${materials.materialindex == 9}" th:text="白金弹头"></td>
										<td th:if="${materials.materialindex == 10}" th:text="黄金弹头"></td>
										<td th:if="${materials.materialindex == 11}" th:text="白银弹头"></td>
										<td th:if="${materials.materialindex == 12}" th:text="青铜弹头"></td>
										<td th:if="${materials.materialindex == 13}" th:text="时光沙漏"></td>
										
										<td th:text="${materials.count}"></td>
										<td th:text="${materials.materialprice}"></td>
										<td th:text="${materials.materiaforpricesell}"></td>
										<td th:text="${materials.materiaforpricebuy}"></td>
										<td th:if="${materials.service == 0}" th:text="官方"></td>
										<td th:text="${materials.datetime}"></td>
										<td th:text="${materials.detail}"></td>
										<td th:if="${materials.materialforresult == 0}" th:text="未通过">	</td>
										<td th:if="${materials.materialforresult == 1}" th:text="待审核">	</td>
										<td th:if="${materials.materialforresult == 2}" th:text="通过">	</td>
										<td th:if="${materials.materialforresult == 3}" th:text="已锁定">	</td>
										<td th:if="${materials.materialforresult == 4}" th:text="完成">	</td>
										 <td>
											<a class="btn btn-success" th:href="@{/admin/material/edit(id=${materials.id})}" title="编辑">编辑
												<i class="icon-edit"></i>
											</a>
										</td>
										
										<!-- <td>
											<a th:href="@{/admin/account/edit(id=${materials.id})}" title="编辑">
												<i class="icon-edit"></i>
											</a>
										</td>
										 -->
										<!--<td><a th:href="@{/admin/news/del(id=${news.id})}"
											title="删除"><i class="icon-trash visual red"
												onclick="return confirm('确定要删除吗?')"></i></a></td> -->
									</tr>
								</tbody>
								
			      	
							</table>
						</div>
						
					</div>
				</div>
			</div>
			
			 <link href="/plugins/bootgrid/jquery.bootgrid.min.css" rel="stylesheet" /> 
			<script src="/plugins/bootgrid/jquery.bootgrid.min.js"></script>
			<script type="text/javascript">
				$("#grid-data1").bootgrid({
					ajax : true,
					caseSensitive : false
				});
				
			</script> 

			<!-- <script src="/bootstrap/js/jquery.dataTables.min.js"></script>  -->
			<!-- /.row
			/Page Content  -->
		</div>
		<!-- /.container -->
		

	</div>
</body>
</html>
