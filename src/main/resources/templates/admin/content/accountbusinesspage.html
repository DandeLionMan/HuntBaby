<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>header</title>
<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
<script >
$(document).ready(function(){
	  $("button").click(function(){
	    $("#test").hide();
	  });
	});
</script>


</head>

<body>
	<div id="content" th:fragment="content">
		<div class="container">

			<!--=== Page Header ===-->
			<div class="page-header">
				<div class="page-title">
					<h3 id="demo">账号交易</h3>
				</div>
			</div>
			<!-- /Page Header -->

			<!--=== Page Content ===-->
			
	    	<div class="dropdown">
    			<table>
    				<thead>
    					<tr>
    						<th>
    							<button class="btn btn-primary dropdown-toggle"  onchange="select(this)" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">账号类型<span class="caret"></span></button>
						      	<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
							        <li role="presentation"><a role="menuitem" tabindex="-1" th:href="@{/admin/account/updateAnthortype(anthortype=0)}">交易号</a></li>
							        <li role="presentation"><a role="menuitem" tabindex="-1" th:href="@{/admin/account/updateAnthortype(anthortype=1)}">金币号</a></li>
							        <li role="presentation"><a role="menuitem" tabindex="-1" th:href="@{/admin/account/updateAnthortype(anthortype=2)}">租借号</a></li>
						      	</ul>
    						</th>
    					
    						<th>
    							<button class="btn btn-primary dropdown-toggle"  onchange="select(this)" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">交易状态<span class="caret"></span></button>
						      	<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
							        <li role="presentation"><a role="menuitem" tabindex="-1" th:href="@{/admin/account/updateaccountstatus(accountforresult=0)}">审核未通过</a></li>
							        <li role="presentation"><a role="menuitem" tabindex="-1" th:href="@{/admin/account/updateaccountstatus(accountforresult=1)}">待审核</a></li>
							        <li role="presentation"><a role="menuitem" tabindex="-1" th:href="@{/admin/account/updateaccountstatus(accountforresult=2)}">审核通过</a></li>
							        <li role="presentation"><a role="menuitem" tabindex="-1" th:href="@{/admin/account/updateaccountstatus(accountforresult=3)}">已锁定</a></li>
							        <li role="presentation"><a role="menuitem" tabindex="-1" th:href="@{/admin/account/updateaccountstatus(accountforresult=4)}">交易完成</a></li>
						      	</ul>
    						</th>
    					</tr>
    				</thead>
    			</table>	
	    	</div>
	    		
			<div class="row">
				<div class="col-md-12">
					<div class="widget box">
						<div class="widget-header">
							<h4><i class="icon-reorder"></i> 账号列表</h4>
							<div class="toolbar no-padding">
								<div class="btn-group">
									<!-- <span class="btn btn-xs "><a
										th:href="@{/admin/news/add}"><i class="icon-plus"></i></a></span> -->
								</div>
							</div>
						</div>
						<div class="content no-padding">
							<table id="grid-data1" class="table table-bordered table-condensed table-hover table-striped">
								<thead>
									<tr>
										<th data-column-id="id" data-type="numeric"
											data-identifier="true">ID</th>
										<th data-column-id="wechat">卖家微信</th>
										<th data-column-id="buywechat">买家微信</th>
										<th data-column-id="nickname">名称</th>
										<th data-column-id="accountforprice">价格</th>
										<th data-column-id="accountforpricesell">卖家价格</th>
										<th data-column-id="accountforpricebuy">买家价格</th>
										<th data-column-id="server">渠道</th>
										<th data-column-id="anthortype">类型</th>
										<th data-column-id="recharge">充值</th>
										<th data-column-id="ordnance">炮台</th>
										<th data-column-id="macordnance">机械炮台</th>
										<th data-column-id="vip">vip</th>
										<th data-column-id="level">等级</th>
										<th data-column-id="isconvert">三五</th>
										<th data-column-id="ishat">帽子</th>
										<th data-column-id="diamond">钻石</th>
										<th data-column-id="goldmoney">金币</th>
										<th data-column-id="backmoney">返利</th>
										<th data-column-id="datetime">时间</th>
										<th data-column-id="detail">摘要</th>
										<th data-column-id="accountforresult">账号状态</th>
										<th data-column-id="result_type1">修改状态</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="accountbusiness : ${accountbusinesslist}">
										<td th:text="${accountbusiness.id}"></td>
										<td th:text="${accountbusiness.wechat}"></td>
										<td th:text="${accountbusiness.buywechat}"></td>
										<td th:text="${accountbusiness.nickname}"></td>
										<td th:text="${accountbusiness.accountforprice}"></td>
										<td th:text="${accountbusiness.accountforpricesell}"></td>
										<td th:text="${accountbusiness.accountforpricebuy}"></td>
										<!-- <td th:text="${accountbusiness.server}"></td> -->
										
										<td th:if="${accountbusiness.server == 0}" th:text="官方"></td>
										<td th:if="${accountbusiness.server == 1}" th:text="腾讯"></td>
										<td th:if="${accountbusiness.server == 2}" th:text="百度"></td>
										<td th:if="${accountbusiness.server == 3}" th:text="苹果"></td>
										<td th:if="${accountbusiness.server == 4}" th:text="360"></td>
										<td th:if="${accountbusiness.server == 5}" th:text="华为"></td>
										<td th:if="${accountbusiness.server == 6}" th:text="vivo"></td>
										<td th:if="${accountbusiness.server == 7}" th:text="oppo"></td>
										<td th:if="${accountbusiness.server == 8}" th:text="联想"></td>
										<td th:if="${accountbusiness.server == 9}" th:text="三星"></td>
										<td th:if="${accountbusiness.server == 10}" th:text="金立"></td>
										<td th:if="${accountbusiness.server == 11}" th:text="九游"></td>
										<td th:if="${accountbusiness.server == 12}" th:text="魅族"></td>
										<td th:if="${accountbusiness.server == 13}" th:text="卓易"></td>
										
										<td th:if="${accountbusiness.anthortype == 0}" th:text="交易号">	</td>
										<td th:if="${accountbusiness.anthortype == 1}" th:text="金币号">	</td>
										<td th:if="${accountbusiness.anthortype == 2}" th:text="租借号">	</td>
										
										<td th:text="${accountbusiness.recharge}"></td>
										<td th:text="${accountbusiness.ordnance}"></td>
										<td th:text="${accountbusiness.macordnance}"></td>
										<!-- <td th:text="${accountbusiness.vip}"></td> -->
										
										<td th:if="${accountbusiness.vip == 0}" th:text="v5"></td>
										<td th:if="${accountbusiness.vip == 1}" th:text="v6"></td>
										<td th:if="${accountbusiness.vip == 2}" th:text="v7"></td>
										<td th:if="${accountbusiness.vip == 3}" th:text="v8"></td>
										<td th:if="${accountbusiness.vip == 4}" th:text="v9"></td>
										
										<td th:text="${accountbusiness.level}"></td>
										
										<td th:if="${accountbusiness.isconvert == 0}" th:text="非三五">	</td>
										<td th:if="${accountbusiness.isconvert == 1}" th:text="三五">	</td>
										
										<td th:if="${accountbusiness.ishat == 0}" th:text="无帽子">	</td>
										<td th:if="${accountbusiness.ishat == 1}" th:text="有帽子">	</td>
										<td th:text="${accountbusiness.diamond}"></td>
										<td th:text="${accountbusiness.goldmoney}"></td>
										<td th:text="${accountbusiness.backmoney}"></td>
										<td th:text="${accountbusiness.datetime}"></td>
										<td th:text="${accountbusiness.detail}"></td>
										<td th:if="${accountbusiness.accountforresult == 0}" th:text="未通过">	</td>
										<td th:if="${accountbusiness.accountforresult == 1}" th:text="待审核">	</td>
										<td th:if="${accountbusiness.accountforresult == 2}" th:text="通过">	</td>
										<td th:if="${accountbusiness.accountforresult == 3}" th:text="已锁定">	</td>
										<td th:if="${accountbusiness.accountforresult == 4}" th:text="完成">	</td>
										
										<td><a th:href="@{/admin/account/edit(id=${accountbusiness.id})}"
											title="编辑"><i class="icon-edit"></i></a></td>
										<!--<td><a th:href="@{/admin/news/del(id=${news.id})}"
											title="删除"><i class="icon-trash visual red"
												onclick="return confirm('确定要删除吗?')"></i></a></td> -->
									</tr>
								</tbody>
								
			      	
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
